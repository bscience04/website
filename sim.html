<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim! ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4ec 50%, #ffd6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #5a3a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #d4567a;
            font-size: 2.2em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .message {
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #6a4a5a;
        }

        .gif-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            border: 3px dashed #d4567a;
            color: #d4567a;
            font-size: 0.9em;
            padding: 20px;
            text-align: center;
        }

        .final-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin: 25px 0;
            color: #6a4a5a;
        }

        .phone-box {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .phone-number {
            font-size: 1.4em;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration">üéâ</div>
        <h1>Hehehe, sempre soube que ias aceitar!</h1>
        
        <div class="message">
            Eu amo-te imenso amor!
        </div>

        <img src="yey.gif" style="width:100%; height:100%; object-fit:cover; border-radius:20px;">

        <div class="hearts">‚ù§Ô∏è üíï üíñ üíó üíì</div>

        <div class="final-text">
            Nunca te quis deixar mal! Desculpa...Amo-te imenso!
        </div>

        <div class="phone-box">
            Para terminar este contrato ligue para:
            <div class="phone-number">965653640</div>
        </div>
    </div>
</body>
</html>
